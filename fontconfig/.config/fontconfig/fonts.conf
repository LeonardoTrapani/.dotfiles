<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set Inter as the default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Roboto</family>
      <family>Open Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <!-- Set JetBrains Mono as the default monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Fira Code</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <!-- Set Inter as the default serif font too (for consistency) -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Inter</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  <!-- Font rendering settings for better appearance -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <!-- Specific settings for Inter font -->
  <match target="font">
    <test name="family">
      <string>Inter</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>cv02</string>
      <!-- Open four -->
      <string>cv03</string>
      <!-- Open six -->
      <string>cv04</string>
      <!-- Open nine -->
      <string>cv11</string>
      <!-- Single story a -->
    </edit>
  </match>
  <!-- Make sure Nerd Font symbols are available -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
